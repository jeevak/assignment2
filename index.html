<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coding House Restaurant Order App</title>
    <!--meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"-->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/united-bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!--script src="js/vendor/modernizr-2.6.2.min.js"></script-->
</head>
<body>
<div id="page">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
        <div id="menu" class="container-fluid navbar navbar-default">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Coding House Restaurant Order App</a>
            </div>
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav"><button type="button" class="btn btn-primary">Home</button></li>
                    <li class="nav"><button type="button" class="btn btn-primary">About</button></li>
                    <li class="nav">
                        <form class="login-credentials" method="post" action="/login" target="_top">
                            <input tabindex=1 class="login-email" type="text" name="email" placeholder="e-mail">
                            <input tabindex=2 class="login-password" type="password" name="password" placeholder="password" autocomplete="false">
                        </form>
                        <button tabindex=3 type="button" id="login-form" class="btn btn-primary">Login</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section id="body" class="container">
        <section id="restaurants" class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <select id="listOfRestaurants" class="form-control" autofocus="true"></select>
            </div>
        </section>
        <section class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div id="menuitems" class="checkbox"></div>
            </div>
        </section>
        <section id="ready" class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <button type="button" id="cancel" class="btn btn-default">Cancel</button>
                <input id="submit" type="submit" value="Submit" class="btn btn-primary">
            </div>
        </section>
    </section>
    <hr/>
    <footer class="container">
    </footer>
</div>
<script src="http://code.jquery.com/jquery-2.0.0b1.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/order.js"></script>
</body>
</html>
