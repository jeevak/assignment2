<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coding House Restaurant Order App</title>
    <!--meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"-->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/united-bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="page">
    <header>
        <div id="menu" class="container-fluid navbar navbar-default">
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand">Foodie.fi</a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><button type="button" class="btn btn-primary">Home</button></li>
                <li><button type="button" class="btn btn-primary">About</button></li>
                <li class="ch-login"><form class="login-credentials" method="post" action="/login" target="_top">
                    <input tabindex=1 class="login-username" type="text" name="username" placeholder="username">
                    <input tabindex=2 class="login-password" type="password" name="password" placeholder="password"
                           autocomplete="false">
                </form>
                <button tabindex=3 type="button" id="login-form" class="btn btn-primary">Login</button></li>
            </ul>
        </div>
    </header>
    <div class="jumbotron ch-home">
        <h1>Foodie.fi</h1>
        <p>This is a simple restaurant app I built to understand Bootstrap, JQuery and HTML5</p>
        <p><a class="btn btn-primary btn-lg ch-order">Order</a>
            <a class="btn btn-info btn-lg ch-history">History</a></p>
    </div>
    <section id="body" class="container-fluid">
        <section id="restaurants" class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <select id="listOfRestaurants" class="form-control" autofocus="true"></select>
            </div>
        </section>
        <section class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div id="menuitems" class="checkbox"></div>
            </div>
        </section>
        <section id="ready" class="row">
            <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <button type="button" id="cancel" class="btn btn-default">Cancel</button>
                <input id="submit" type="submit" value="Submit" class="btn btn-primary">
            </div>
        </section>
    </section>
    <div class="modal" id="ch-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <footer class="container">
    </footer>
</div>
<script src="http://code.jquery.com/jquery-2.0.0b1.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
<script src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/order.js"></script>
</body>
</html>
